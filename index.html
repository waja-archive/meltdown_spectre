name: shared-resources
layout: false
.left-column[
## Linux
### - Fixes
]
.right-column[
Für den Linux-Kernel existieren zwei unterschiedliche Ansätze:

- [KAISER - Kernel Address Isolation to have Side-channels Efficiently Removed](https://lwn.net/Articles/738975/) [veröffentlich](https://patchwork.kernel.org/patch/9712001/) im Mai 2017
  - wird aktuell bei allen Kernel < 4.14 hinzugefügt (patched)

- [KPTI - Kernel page-table isolation](https://de.wikipedia.org/wiki/Kernel_page-table_isolation) in 4.15
  - zurück portiert auf 4.9.75 und 4.14.11

- Performance: schlecht(er)
]
---
name: shared-resources
layout: false
.left-column[
## Linux
### - Fixes
### - Probleme?
]
.right-column[
Was sind die Probleme bei den Fixes?

- PCID - Process Context Identifiers ist [essenziell](https://www.theregister.co.uk/2018/01/09/meltdown_spectre_slowdown/) für Abdämpfen des Performance-Impacts, will man unbedingt verwenden

  - Support erst verfügbar seit [4.14](https://lwn.net/Articles/738975/) im Kernel

  - vermutlich eher NICHT zurück portiert
 
- Pflege und Weiterentwicklung der Mitigationstechniken
 
  - Für KAISER sieht es schlecht aus.

    - Code extrem unterschiedlich zu KPTI. Backports unwahrscheinlich, aufwändig und fehleranfällig

    - Auch alle anderen Änderungen in diesem Code-Kontext sind hiervon betroffen

    - Glaubt man [diesem Artikel auf HackerNews](https://news.ycombinator.com/item?id=16087736), haben einige Versionen von KAISER das Potential auf meltdown-affected Hardware zu neuen Sicherheitsproblemen
]
